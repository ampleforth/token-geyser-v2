  <head>
    <meta charset="utf-8" />

    <!-- Meta Tags -->
    <title>Geyser</title>
    <meta name="title" content="Geyser" />
    <meta name="description" content="Geysers are smart faucets that incentivize AMPL and SPOT on-chain liquidity." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://geyser.ampleforth.org" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://geyser.ampleforth.org" />

    <meta
      property="twitter:description"
      content="Geysers are smart faucets that incentivize AMPL and SPOT on-chain liquidity."

    <!-- Mobile Optimization -->

    <!-- Theme Color -->

    <!-- Font additions -->

      href="https://fonts.gstatic.com/s/cormorantgaramond/v5/EI2hhCO6kSfLAy-Dpd8fdwtAvOaaBo6YYi0S8FnWF2s.woff2"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      const originalBtoa = window.btoa
      window.btoa = (str) => {
        try {
          return originalBtoa(str)
        } catch (e) {
          return originalBtoa(unescape(encodeURIComponent(str)))
        }
      }
    </script>
    <div id="root"></div>
