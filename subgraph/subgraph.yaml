specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GeyserRegistry
    network: base-mainnet
    source:
      address: "0xD5815fC3D736120d07a1fA92bA743c1167dA89d8"
      abi: InstanceRegistry
      startBlock: 3618058
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/geyser.ts
      entities:
        - Geyser
      abis:
        - name: InstanceRegistry
          file: ./abis/IInstanceRegistry.json
      eventHandlers:
        - event: InstanceAdded(address)
          handler: handleNewGeyser
  - kind: ethereum/contract
    name: VaultFactory
    network: base-mainnet
    source:
      address: "0x40292D35b48Ff625C648c2A7F0c9e42cd07cd0B0"
      abi: InstanceRegistry
      startBlock: 3618058
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - Vault
      abis:
        - name: InstanceRegistry
          file: ./abis/IInstanceRegistry.json
        - name: VaultContract
          file: ./abis/IUniversalVault.json
      eventHandlers:
        - event: InstanceAdded(address)
          handler: handleNewVault
  - kind: ethereum/contract
    name: UniversalVaultNFT
    network: base-mainnet
    source:
      address: "0x40292D35b48Ff625C648c2A7F0c9e42cd07cd0B0"
      abi: ERC721
      startBlock: 3618058
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - Vault
      abis:
        - name: ERC721
          file: ./abis/IERC721Enumerable.json
        - name: VaultContract
          file: ./abis/IUniversalVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: CrucibleFactory
    network: base-mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: InstanceRegistry
      startBlock: 3618058
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - Vault
      abis:
        - name: InstanceRegistry
          file: ./abis/IInstanceRegistry.json
        - name: VaultContract
          file: ./abis/IUniversalVault.json
      eventHandlers:
        - event: InstanceAdded(address)
          handler: handleNewVault
  - kind: ethereum/contract
    name: CrucibleNFT
    network: base-mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ERC721
      startBlock: 3618058
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - Vault
      abis:
        - name: ERC721
          file: ./abis/IERC721Enumerable.json
        - name: VaultContract
          file: ./abis/IUniversalVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  
templates:
  - kind: ethereum/contract
    name: GeyserTemplate
    network: base-mainnet
    source:
      abi: GeyserContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/geyser.ts
      entities:
        - Geyser
      abis:
        - name: GeyserContract
          file: ./abis/IGeyser.json
        - name: ERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: GeyserCreated(address,address)
          handler: handleGeyserCreated
        - event: GeyserFunded(uint256,uint256)
          handler: handleGeyserFunded
        - event: BonusTokenRegistered(address)
          handler: handleBonusTokenRegistered
        - event: Staked(address,uint256)
          handler: handleStaked
        - event: Unstaked(address,uint256)
          handler: handleUnstaked
        - event: RewardClaimed(address,address,uint256)
          handler: handleRewardClaimed
  - kind: ethereum/contract
    name: PowerSwitchTemplate
    network: base-mainnet
    source:
      abi: PowerSwitchContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/geyser.ts
      entities:
        - Geyser
      abis:
        - name: PowerSwitchContract
          file: ./abis/IPowerSwitch.json
      eventHandlers:
        - event: PowerOn()
          handler: handlePowerOn
        - event: PowerOff()
          handler: handlePowerOff
        - event: EmergencyShutdown()
          handler: handleEmergencyShutdown
  - kind: ethereum/contract
    name: VaultTemplate
    network: base-mainnet
    source:
      abi: VaultContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - Vault
      abis:
        - name: VaultContract
          file: ./abis/IUniversalVault.json
      eventHandlers:
        - event: Locked(address,address,uint256)
          handler: handleLocked
        - event: Unlocked(address,address,uint256)
          handler: handleUnlocked
        - event: RageQuit(address,address,bool,string)
          handler: handleRageQuit
